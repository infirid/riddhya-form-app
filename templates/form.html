<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename='logo.png') }}" width="150">
        <h2>Employment Application Form</h2>
    </div>
    <form method="POST" action="/generate_pdf" enctype="multipart/form-data">
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Phone:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Education:</label><br>
        <textarea name="education" rows="3" required></textarea><br><br>

        <label>Experience:</label><br>
        <textarea name="experience" rows="3" required></textarea><br><br>

        <label>References:</label><br>
        <textarea name="references" rows="3" required></textarea><br><br>

        <label>Passport Photo:</label><br>
        <input type="file" name="photo" accept="image/*" required><br><br>

        <label>Aadhar Card:</label><br>
        <input type="file" name="aadhar" accept="image/*" required><br><br>

        <label>PAN Card:</label><br>
        <input type="file" name="pan" accept="image/*" required><br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
